<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/scripts.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking App</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Cooking App to Convert Between Units</h2>
      </div>
      <form id="tsp-to-ml">
        <label for="tsp-to-ml-input">Enter teaspoon amount to convert to mL</label>
        <input id="tsp-to-ml-input" type="text"></input>
        <button type="submit" class="btn-info">Calculate</button>
      </form>
      <div id="tsp-to-ml-output">
      </div>

      <form id="tsp-to-any">
        <label for="tsp-to-any">Enter teaspoon amount to convert to selected unit</label>
        <select id "tsp-units">
          <option>milliliters</option>
          <option>tablespoons</option>
          <option>ounces</option>
          <option>cups</option>
        </select>
        <input id="tsp-to-any" type="text"></input>
        <button type="submit" class="btn-info">Calculate</button>
      </form>
      <div id="tsp-to-any-output">
      </div>

    </div>
  </body>
</html>
